default: &default
  adapter: postgresql
  encoding: unicode
  max_connections: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch("DB_HOST", "localhost") %>
  port: <%= ENV.fetch("DATABASE_PORT", 5432) %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch("DB_USERNAME") { "postgres" } %>
  password: <%= ENV.fetch("DB_PASSWORD") { "postgres" } %>

development:
  <<: *default
  database: person_os_development

test:
  <<: *default
  database: person_os_test
  # Provide the same DB for additional roles in test to simplify CI/local runs
  cache:
    <<: *default
    database: person_os_test
  queue:
    <<: *default
    database: person_os_test
  cable:
    <<: *default
    database: person_os_test

production:
  primary: &primary_production
    <<: *default
    database: person_os_production
    username: person_os
    password: <%= ENV["PERSON_OS_DATABASE_PASSWORD"] %>
  cache:
    <<: *primary_production
    database: person_os_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    database: person_os_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    database: person_os_production_cable
    migrations_paths: db/cable_migrate
